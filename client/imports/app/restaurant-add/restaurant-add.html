<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" formControlName="description" id="description"></textarea>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" formControlName="address" id="address" />
    </div>
    <div class="form-group">
        <label for="address">Latitude</label>
        <input type="text" class="form-control" name="lat" formControlName="lat" id="lat" />
    </div>
    <div class="form-group">
        <label for="lng">Longitude</label>
        <input type="text" class="form-control" name="lng" formControlName="lng" id="lng" />
    </div>

    <div class="form-group">
        <label for="contact">contact</label>
        <input type="text" class="form-control" name="contact" formControlName="contact" id="contact" />
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
</form>
